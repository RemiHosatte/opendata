<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://d3js.org/d3.v3.min.js" language="JavaScript"></script>
    <script src="liquidFillGauge.js" language="JavaScript"></script>
    <style>
        .liquidFillGaugeText { font-family: Helvetica; font-weight: bold; }
        * {margin:0; padding:0;}
        .gaugeDiv{
          display: inline-block;
          width: 49.5%;
        }
          .gaugeDiv svg{
          display: block;
          margin: auto;
          
        }
    </style>
</head>
<body>
<div class="gaugeDiv">
<svg id="fillgauge1" height="250" onclick="gauge1.update(NewValue());"></svg>
</div>
<div class="gaugeDiv">
<svg id="fillgauge2" height="250" onclick="gauge2.update(NewValue());"></svg>
</div>
<div class="gaugeDiv">
<svg id="fillgauge3" height="250" onclick="gauge3.update(NewValue());"></svg>
</div>
<div class="gaugeDiv">
<svg id="fillgauge4" height="250" onclick="gauge4.update(NewValue());"></svg>
</div>
<script language="JavaScript">
    
    var config1 = liquidFillGaugeDefaultSettings();
    config1.minValue= 0;
    config1.maxValue= 500;
    config1.textVertPosition = 0.5;
    config1.waveAnimateTime = 1000;
    config1.displayPercent = false;
  var gauge1 = loadLiquidFillGauge("fillgauge1", 255, config1 );

    var config1 = liquidFillGaugeDefaultSettings();
    config1.minValue= 0;
    config1.maxValue= 720;
    config1.textVertPosition = 0.5;
    config1.waveAnimateTime = 1000;
    config1.displayPercent = false;
  var gauge2 = loadLiquidFillGauge("fillgauge2", 480, config1 );
   var config1 = liquidFillGaugeDefaultSettings();
    config1.minValue= 0;
    config1.maxValue= 242;
    config1.textVertPosition = 0.5;
    config1.waveAnimateTime = 1000;
    config1.displayPercent = false;
  var gauge3 = loadLiquidFillGauge("fillgauge3", 36, config1 );
   var config1 = liquidFillGaugeDefaultSettings();
    config1.minValue= 0;
    config1.maxValue= 84;
    config1.textVertPosition = 0.5;
    config1.waveAnimateTime = 1000;
    config1.displayPercent = false;
  var gauge4 = loadLiquidFillGauge("fillgauge4", 52, config1 );
</script>
</body>
</html>
